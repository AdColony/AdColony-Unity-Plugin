apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 9
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.adcolony:sdk:$adcolonyVersion"
}

task clearAar(type: Delete) {
    delete 'build/outputs/release'
}

/**
 * Creates a standalone .jar by simply renaming the classes.jar
 */
task makeAar(type: Copy) {
    from('build/outputs/aar/')
    into('build/outputs/release/')
    include('Library-release.aar')
    rename ('Library-release.aar', "adcolony-wrapper.aar")
}

makeAar.dependsOn(clearAar, build)
